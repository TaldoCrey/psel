<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileSearcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="file-search-block">
        <div class="text-block">

            <h1>File Searcher</h1>

            <form action="/filesearch" method="GET">

                <div class="form-group">
                    <label for="filename">Digite o nome do arquivo:</label>
                    <input type="text", id="filename", name="file_name", placeholder="ex: saudacao.txt" required>
                </div>

                <button type="submit">Procurar</button>

            </form>

        </div>

        <div class="filenames-text-block">
            <h3>Lista de arquivos existentes:</h3>
            <pre class="filenames">{{NOMES_DOS_ARQUIVOS}}</pre>
        </div>

        <div class="file-upload">
            <h3>Faça Upload de um arquivo:</h3>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <label for="arquivo" class="handmade-button">Escolher Arquivo</label>
                <input type="file" accept=".txt" id="arquivo" name="file_name" class="input-file">
                <span id="info-arquivo">Nenhum arquivo selecionado</span>
                <button type="submit" id="upload-button">Fazer Upload</button>
            </form>

            <script>
                const input_file = document.getElementById('arquivo');
                const info_file = document.getElementById('info-arquivo');

                input_file.addEventListener('change', function() {
                    if (this.files && this.files.length > 0) {
                        info_file.textContent = this.files[0].name;
                    } else {
                        info_file.textContent = "Nenhum arquivo selecionado";
                    }
                });
            </script>
        </div>
    </div>

    <div class="filecontent-text-block">
        <h3>Conteúdo de {{NOME_ARQUIVO_ABERTO}}:</h3>
        <pre class="filecontent">{{CONTEUDO_ARQUIVO_ABERTO}}</pre>
    </div>



</body>
</html>
