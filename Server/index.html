<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileSearcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="text-block">

        <h1>File Searcher</h1>

        <form action="/filesearch" method="GET">

            <div class="form-group">
                <label for="filename">Digite o nome do arquivo:</label>
                <input type="text", id="filename", name="file_name", placeholder="ex: saudacao.txt" required>
            </div>

            <button type="submit">Procurar</button>

        </form>

    </div>

    <div class="filenames-text-block">
        <h3>Lista de arquivos existentes:</h3>
        <pre class="filenames">{{NOMES_DOS_ARQUIVOS}}</pre>
    </div>

</body>
</html>
